<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Презентаційні матеріали</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background-image: url('https://png.pngtree.com/thumb_back/fh260/background/20230525/pngtree-the-waves-and-wavy-lines-in-blue-are-dark-image_2625532.jpg');
            background-size: cover;
            background-position: center;
            font-family: 'Poppins', sans-serif;
            color: white;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            color: white;
            padding-top: 40px;
            font-size: 36px;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.5);
        }

        .presentation-list {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            padding: 40px 20px;
            justify-items: center;
            animation: fadeIn 1s ease;
        }

        .presentation-item {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.4);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            width: 100%;
            max-width: 270px;
            backdrop-filter: blur(5px); /* Додаємо ефект розмиття */
        }

        .presentation-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 16px 32px rgba(0, 0, 0, 0.5);
        }

        .presentation-item a {
            font-size: 18px;
            color: #ff4081; /* Рожевий колір */
            text-decoration: none;
            font-weight: bold;
            display: block;
            transition: color 0.3s ease;
        }

        .presentation-item a:hover {
            color: #d81b60; /* Темніший рожевий при наведенні */
        }

        .back-btn-wrapper {
            display: flex;
            justify-content: center;
            margin: 40px 0 20px;
        }

        .back-btn {
            padding: 14px 28px;
            font-size: 16px;
            background-color: #29b6f6;
            color: #fff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 6px 12px rgba(0,0,0,0.3);
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .back-btn:hover {
            background-color: #0288d1;
            transform: scale(1.1);
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

    </style>
</head>
<body>
    <h1>Презентаційні матеріали</h1>

    <!-- Список презентацій -->
    <div class="presentation-list">
        <div class="presentation-item">
            <h2>Презентація 1</h2>
            <a href="file1.pdf" download>Скачати</a>
        </div>
        <div class="presentation-item">
            <h2>Презентація 2</h2>
            <a href="file2.pdf" download>Скачати</a>
        </div>
        <div class="presentation-item">
            <h2>Презентація 3</h2>
            <a href="file3.pdf" download>Скачати</a>
        </div>
        <!-- Додати більше презентацій за потребою -->
    </div>

    <!-- Кнопка повернення назад -->
    <div class="back-btn-wrapper">
        <button class="back-btn" onclick="history.back()">← Повернутися назад</button>
    </div>
</body>
</html>
