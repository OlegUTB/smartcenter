<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>СмартЦентр Укртрансбезпека</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #29b6f6, #0288d1);
            color: white;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            padding: 40px 0;
            animation: fadeIn 1s ease-out;
        }

        h1 {
            font-size: 36px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            margin: 0;
        }

        .content {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 30px;
            animation: fadeIn 1s ease-out;
        }

        .card {
            background: #ffffff;
            border-radius: 10px;
            width: 30%;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            overflow: hidden;
        }

        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .card h2 {
            font-size: 24px;
            margin: 20px 0;
            text-align: center;
            font-weight: 700;
        }

        .card p {
            font-size: 16px;
            padding: 0 15px;
            text-align: center;
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        .card:hover img {
            transform: scale(1.1);
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <h1>СмартЦентр Укртрансбезпека</h1>
        </div>

        <div class="content">
            <div class="card" id="video-materials">
                <img src="https://i1.adis.ws/i/canon/xa75-ambient_range-page_f17d2dbab1e445249df20d2624b9ba6b?w=700" alt="Відео матеріали">
                <h2>Відео матеріали</h2>
                <p class="description">Навчальні відео, інструкції та пояснення у форматі відео.</p>
            </div>

            <div class="card" id="presentation-materials">
                <img src="https://faktyday.com.ua/wp-content/uploads/2024/12/sho-take-prezentaciya-780x450.jpg" alt="Презентаційні матеріали">
                <h2>Презентаційні матеріали</h2>
                <p class="description">Слайди, інфографіка та інші матеріали для ознайомлення.</p>
            </div>

            <div class="card" id="test-section">
                <img src="https://olevsk-gromada.gov.ua/wp-content/uploads/2017/09/test_angl_yazyk.png" alt="Тестування">
                <h2>Тестування</h2>
                <p class="description">Перевірка знань співробітників у зручному форматі.</p>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('video-materials').addEventListener('click', function() {
            window.location.href = 'video.html';
        });

        document.getElementById('presentation-materials').addEventListener('click', function() {
            window.location.href = 'presentation.html';
        });

        document.getElementById('test-section').addEventListener('click', function() {
            window.location.href = 'test.html';
        });
    </script>
</body>
</html>
