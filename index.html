<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>СмартЦентр Укртрансбезпека</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>СмартЦентр Укртрансбезпека</h1>
        </div>

        <div class="content">
            <div class="card" id="video-materials">
                <img src="https://i1.adis.ws/i/canon/xa75-ambient_range-page_f17d2dbab1e445249df20d2624b9ba6b?w=700" alt="Відео матеріали">
                <h2>Відео матеріали</h2>
                <p class="description">Навчальні відео, інструкції та пояснення у форматі відео.</p>
            </div>

            <div class="card" id="presentation-materials">
                <img src="https://faktyday.com.ua/wp-content/uploads/2024/12/sho-take-prezentaciya-780x450.jpg" alt="Презентаційні матеріали">
                <h2>Презентаційні матеріали</h2>
                <p class="description">Слайди, інфографіка та інші матеріали для ознайомлення.</p>
            </div>

            <div class="card" id="test-section">
                <img src="https://olevsk-gromada.gov.ua/wp-content/uploads/2017/09/test_angl_yazyk.png" alt="Тестування">
                <h2>Тестування</h2>
                <p class="description">Перевірка знань співробітників у зручному форматі.</p>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('video-materials').addEventListener('click', function() {
            window.location.href = 'video.html';
        });

        document.getElementById('presentation-materials').addEventListener('click', function() {
            window.location.href = 'presentation.html';
        });

        document.getElementById('test-section').addEventListener('click', function() {
            window.location.href = 'test.html';
        });
    </script>
</body>
</html>
